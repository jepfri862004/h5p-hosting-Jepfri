
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>H5P Course Presentation</title>
  <script src="https://cdn.jsdelivr.net/npm/h5p-standalone@1.3.4/dist/main.bundle.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/h5p-standalone@1.3.4/dist/styles/h5p.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    #h5p-container {
      max-width: 960px;
      margin: 40px auto;
    }
  </style>
</head>
<body>
  <div id="h5p-container"></div>

  <script>
    const h5pContainer = document.getElementById('h5p-container');
    new H5PStandalone.H5P(h5pContainer, {
      h5pJsonPath: './',
      frameJs: 'https://cdn.jsdelivr.net/npm/h5p-standalone@1.3.4/dist/frame.bundle.js',
      frameCss: 'https://cdn.jsdelivr.net/npm/h5p-standalone@1.3.4/dist/styles/h5p.css'
    });
  </script>
</body>
</html>
